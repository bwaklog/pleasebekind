<!-- Form input for new post -->

<!-- Div for every post in existance ğŸ™‚ -->
<div class="container">
  <form action="/newpost" , method="post" class="new-post-container">
    <input
      class="new-post-entry"
      required
      autocomplete="off"
      autofocus
      type="text"
      name="post_content"
      placeholder="1 min to type ğŸƒ"
    />
    <!-- <input class="new-post-button" type="submit" value="POST" /> -->
    <button class="new-post-button">ğŸš€</button>
  </form>
  {% for post in posts %}
  <div class="post-container">
    <!-- post_id -->
    <!-- <p>{{post[0]}}</p> -->
    <!-- username of sender -->
    <div class="post-user-options">
      <p class="post-sender">@{{post[1]}}</p>
      <!-- give an option to delete the post for the user -->
      <div class="post-user-forms">
        <form action="/reportpost" method="get" class="report-post-form">
          <input type="hidden" name="post_id" value="{{post[0]}}" />
          <button class="report-post-button">ğŸ˜¡</button>
        </form>
        {% if username == post[1] %}
        <form action="/deletepost" method="get" class="delete-post-form">
          <input type="hidden" name="post_id" value="{{post[0]}}" />
          <button class="delete-post-button">ğŸ—‘ï¸</button>
        </form>
        {% else %} {% endif %}
      </div>
    </div>
    <!-- content of post -->
    <p class="post-content">{{post[2]}}</p>
    <!-- time of post -->
    <p class="post-details">{{post[3].strftime("%H:%M â€¢ %m/%d/%Y")}}</p>
  </div>
  {% endfor %}
</div>

<script>
  setInterval(function () {
